<div *ngFor="let post of posts" class="card d-inline-flex m-2 shadow-sm" style="width: 20rem;">
  <div class="row g-0">
    <div class="col-md-5 border">
      <img [src]="toSrc(post.thumbnail, post.mimeType)" alt="..." class="img-fluid rounded-start w-100 h-100">
    </div>
    <div class="col-md-7">
      <div class="card-body">
        <a [routerLink]="['/posts', post.id]" class="h5 card-title card-link">{{post.title}}</a>
        <div class="d-flex justify-content-between align-items-center my-0">
      <span *ngIf="!hideUsername" class="text-black">By <a [routerLink]="['/profile', post.createdBy]"
                                                           class="card-text mt-2 text-muted">{{post.createdBy}}</a></span>
          <h6 class="card-text text-black">{{post.createdAt | date : 'short'}}</h6>
        </div>
      </div>
    </div>
  </div>
</div>
