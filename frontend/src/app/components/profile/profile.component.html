<div *ngIf="profile" class="container-fluid">
  <div class="d-flex justify-content-between align-items-center">
    <h2 class="text-capitalize">{{profile.username}}</h2>
    <div *ngIf="role == 'ROLE_MODERATOR'" class="">
      <a class="btn btn-danger fw-bold text-white" routerLink="/my-moderations"><i class="fa fa-balance-scale me-2"></i>My
        moderated posts</a>
    </div>
  </div>
  <div class="d-flex justify-content-between flex-wrap">
    <h6 class="text-muted"><i class="fa fa-eye"></i> {{profile.totalViews}} views</h6>
    <h6 class="text-muted"><i class="fa fa-calendar-alt"></i> <strong>
      Joined</strong> {{profile.createdAt | date: 'mediumDate'}}</h6>
  </div>
  <hr>
  <div class="row">
    <div class="col">
      <h3><i class="fa-solid fa-bars-staggered"></i> Posts | <small class="text-muted">{{profile.posts.length}}
        post{{profile.posts.length > 1 ? 's' : ''}}</small></h3>
    </div>
  </div>
  <div>
    <div class="row">
      <div class="col">
        <app-post-preview [hideUsername]="true" [posts]="profile.posts"></app-post-preview>
      </div>
    </div>
  </div>
</div>
